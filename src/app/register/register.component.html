<div class="container-fluid d-flex justify-content-center mt-2">
  <div>
      <form #registerForm='ngForm' (ngSubmit)="registerUser()" class="border shadow p-3 bg-white rounded">
        <h2 class="animate__animated animate__bounce text-center" style="font-size:6vmin;;">REGISTER</h2>
          <div class=" rounded "  style="box-shadow: 2px 5px #888888; margin-bottom:2rem;">
              <input type="text" id="username"  class="form-control" [(ngModel)]="username" name="username" placeholder="Username">
          </div>
          <div class=" rounded "  style="box-shadow: 2px 5px #888888; margin-bottom:2rem;">
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
        </div>
          <div class=" rounded "  style="box-shadow: 2px 5px #888888; margin-bottom:2rem;">
              <input type="password"  id="password" class="form-control" [(ngModel)]="password" name="password"   placeholder="Enter your password">
          </div>
          <div class="mb-3 text-center">
              <button class="btn text-white" style="background-color: #507C82;margin-bottom:2rem ;" type="submit">Register</button>
              <p>login to your account<a routerLink="">login</a></p>
          </div>
      </form>
  </div>
</div>




<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Doctor's Diagnosis</legend>
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Age</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="years" class="form-control">
              </div>
            </div>
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Pre-existing Conditions</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="e.g Asthma" class="form-control">
              </div>
            </div>



            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Body temperature</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="36.0 degrees" class="form-control">
              </div>
            </div>


            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Nasal-swab test</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="negative/positive" class="form-control">
              </div>
            </div>


            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Recomendations</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="hospital care" class="form-control">
              </div>
            </div>
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>

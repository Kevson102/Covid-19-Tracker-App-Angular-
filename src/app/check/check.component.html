
<div class="div">
  <label for="cars">Patient</label>

  <select name="cars" id="cars">
    <option *ngFor="let patient of patients" value="{{patient.id}}">{{patient.id}}</option>
  </select>
  <div class="quiz mb-5" *ngFor="let question of questions">
    {{question.id}}  {{question.question}}
    <div class="div" *ngIf="patients">
      <div class="div" >
        <label >
          Yes<input (change)='onAnswer(question.id,true,patients[0  ].id)' type="radio" value="yes" name="answer_{{question.id}}"  >
         </label>
         <label >
          No<input (change)='onAnswer(question.id,false,patients[0].id)'type="radio" value="no" name="answer_{{question.id}}" >
         </label>
      </div>

    </div>
  </div>
</div>
 <button (click)="onsubmitAnswer($event)" *ngIf="!isLoggedin"> submit</button>
